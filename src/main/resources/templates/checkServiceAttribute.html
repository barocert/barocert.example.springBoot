<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css" media="screen"/>
    <title>Barocert Service SpringBoot Example</title>
</head>
<body>
<div id="content">
    <p class="heading1">Barocert Service SpringBoot Example</p>
    <br/>
    <fieldset class="fieldset1">
        <legend>kakaocertService attribute</legend>
        <ul>
            <li>linkID : <span th:text="${_linkID}"></span></li>
            <li>secretKey : <span th:text="${_secretKey}"></span></li>
            <li>IPRestrictOnOff : <span th:text="${isIPRestrictOnOff}"></span></li>
            <li>useStaticIP : <span th:text="${useStaticIP}"></span></li>
            <li>useLocalTimeYN : <span th:text="${useLocalTimeYN}"></span></li>
        </ul>
    </fieldset>
    <br/>
    <fieldset class="fieldset1">
        <legend>PasscertService attribute</legend>
        <ul>
            <li>linkID : <span th:text="${_linkID}"></span></li>
            <li>secretKey : <span th:text="${_secretKey}"></span></li>
            <li>IPRestrictOnOff : <span th:text="${isIPRestrictOnOff}"></span></li>
            <li>useStaticIP : <span th:text="${useStaticIP}"></span></li>
            <li>useLocalTimeYN : <span th:text="${useLocalTimeYN}"></span></li>
        </ul>
    </fieldset>
</div>
</body>
</html>
