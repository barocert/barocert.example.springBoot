<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css" media="screen"/>
    <title>Barocert Kakao Service SpringBoot Example.</title>
</head>
<body>
<div id="content">
    <p class="heading1">Response</p>
    <br/>
    <fieldset class="fieldset1">
        <legend th:text="${#request?.requestURL}"></legend>
        <ul>
            <li>접수아이디 (receiptId) : <span th:text="${result.receiptId}"></span></li>
            <li>앱스킴 (scheme)[AppToApp 앱스킴 호출용] : <span th:text="${result.scheme}"></span></li>
        </ul>
    </fieldset>
</div>
</body>
</html>
