<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css" media="screen"/>
    <title>Barocert Passcert Service SpringBoot Example</title>
</head>
<body>
<div id="content">
    <p class="heading1">Response</p>
    <br/>
    <fieldset class="fieldset1">
        <legend th:text="${#request?.requestURL}"></legend>
        <ul>
            <li>ReceiptID (접수 아이디) : <span th:text="${result.receiptID}"></span></li>
            <li>State (상태) : <span th:text="${result.state}"></span></li>
            <li>ReceiverName (수신자 성명) : <span th:text="${result.receiverName}"></span></li>
            <li>ReceiverBirthday (수신자 생년월일) : <span th:text="${result.receiverBirthday}"></span></li>
            <li>ReceiverHP (수신자 휴대폰번호) : <span th:text="${result.receiverHP}"></span></li>
            <li>ReceiverGender (수신자 성별) : <span th:text="${result.receiverGender}"></span></li>
            <li>ReceiverTelcoType (통신사 유형) : <span th:text="${result.receiverTelcoType}"></span></li>
            <li>SignedData (전자서명 데이터 전문) : <span th:text="${result.signedData}"></span></li>
            <li>Ci (연계정보) : <span th:text="${result.ci}"></span></li>
        </ul>
    </fieldset>
</div>
</body>
</html>
